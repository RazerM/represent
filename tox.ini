[tox]
envlist=py27,py33,py34,py35,pypy,docs
[testenv]
deps=
	coverage
	.[test]
commands=
    # We use parallel mode and then combine here so that coverage.py will take
    # the paths like .tox/py34/lib/python3.4/site-packages/represent/__init__.py
    # and collapse them into represent/__init__.py.
    coverage run --parallel-mode -m pytest {posargs}
    coverage combine
    coverage report -m

[pytest]
addopts=-r s

[testenv:docs]
basepython=python3
deps=
    sphinx
    sphinx_rtd_theme
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees doc doc/_build/html
