language: python

cache:
    directories:
        - $HOME/.cache/pip
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: pypy
      env: TOXENV=pypy
    - python: 3.5
      env: TOXENV=docs

install:
  - pip install -U tox codecov setuptools

script:
  - tox

after_success:
  - ./.travis/upload_coverage.sh
